<div class="page-header">
  <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
</div>

<div class="row">
  <div class="span8">
    {{ content }}
  </div>

  <div class="span4">
    <h4>Recent Entries</h4>
    <ul class="posts">
  {% for post in site.posts %}
      <li>
        <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>
      </li>
  {% endfor %}
    </ul>
  </div>
</div>
